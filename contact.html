  <article class="content clearfix">
    <h1 class="headline">Contact</h1>
    <form>
      <div class="contact-entry">
        <label class="contact-input-label" for="input-name">Name</label>
        <input id="input-name" class="contact-input" type="text" name="name" placeholder="John Doe">
      </div>
      <div class="contact-entry">
        <label class="contact-input-label" for="input-email">Email</label>
        <input id="input-email" class="contact-input" type="email" name="email" placeholder="username@example.com">
      </div>
      <div class="contact-entry">
        <label class="contact-input-label" for="input-message">Message</label>
        <textarea id="input-message" class="contact-input" name="message"></textarea>
      </div>
      <button class="contact-submit" type="submit">Submit</button>
    </form>
  </article>
